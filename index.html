<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Outfit:wght@200&display=swap" rel="stylesheet">
    <script src="calc.js"></script>

</head>

<body>
    <h1 class="guapo">Calculadora para guapos</h1>
    <main id="app">
        <form name="calculator" class="calculadora">

            <input class="calculadora__display" type="textfield" name="ans" value="" autocomplete="off" readonly placeholder="ðŸ˜˜">


            <div class="calculadora__container">

                <input type="button" class="calculadora__button" value="*" onclick="document.calculator.ans.value+='*'">
                <input type="button" class="calculadora__button" value="/" onclick="document.calculator.ans.value+='/'">
                <input type="reset" class="calculadora__button " value="C">
                <input type="button" class="calculadora__button" value="="
                    onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                <input type="button" class="calculadora__button" value="9" onclick="document.calculator.ans.value+='9'">
                <input type="button" class="calculadora__button" value="8" onclick="document.calculator.ans.value+='8'">
                <input type="button" class="calculadora__button" value="7" onclick="document.calculator.ans.value+='7'">
                <input type="button" class="calculadora__button" value="+" onclick="document.calculator.ans.value+='+'">
                <input type="button" class="calculadora__button" value="6" onclick="document.calculator.ans.value+='6'">
                <input type="button" class="calculadora__button" value="5" onclick="document.calculator.ans.value+='5'">
                <input type="button" class="calculadora__button" value="4" onclick="document.calculator.ans.value+='4'">
                <input type="button" class="calculadora__button" value="-" onclick="document.calculator.ans.value+='-'">

                <input type="button" class="calculadora__button" value="3" onclick="document.calculator.ans.value+='3'">
                <input type="button" class="calculadora__button" value="2" onclick="document.calculator.ans.value+='2'">
                <input type="button" class="calculadora__button" value="1" onclick="document.calculator.ans.value+='1'">
                <input type="button" class="calculadora__button" value="0" onclick="document.calculator.ans.value+='0'">

            </div>
        </form>
    </main>
</body>

</html>
